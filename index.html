<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Survey</title>
  
</head>

<body>
  <div class="container">
    <h1>CHRIST UNIVERSITY</h1>
    <h5>Feedback Form</h5>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="Name" class="form-control" id="fullname" aria-describedby="nameHelp" placeholder="Enter your Name" onkeyup="validateName()" onkeydown="return testname(event)">
        <span></span>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1"> Address</label>
        <input type="address" class="form-control" id="saddress" aria-describedby="addressHelp"
          placeholder="Enter Your address">
          <span></span>

      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="Enter email" onkeyup="validateEmail()"><span></span>

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password Please" onkeyup="validatePassword()"><span id="strengthDisplay"></span>
      </div>
      <div class="form-group">
        <label for="about-campus">What do you like about Campus?</label>
        <ul id="about-campus" class="form-control item">
          <li><input type="checkbox" name="camp">&nbsp;Student</li>
          <li><input type="checkbox" name="camp">&nbsp;Location</li>
          <li><input type="checkbox" name="camp">&nbsp;Campus</li>
          <li><input type="checkbox" name="camp">&nbsp;Atmosphere</li>
          <li><input type="checkbox" name="camp">&nbsp;Dorm Room</li>
          <li><input type="checkbox" name="camp">&nbsp;Sport</li>
        </ul>
      </div>
      <div class="form-group">
        <label for="interest">How you became interested in the University?</label>
        <ul id="interest" class="form-control item">
          <li><input type="radio" name="iu">&nbsp;Friends</li>
          <li><input type="radio" name="iu">&nbsp;Television</li>
          <li><input type="radio" name="iu">&nbsp;Internet</li>
          <li><input type="radio" name="iu">&nbsp;Others</li>
        </ul>
      </div>
      <div class="form-group">
        <label for="comments">Comments: </label> <br>
        <textarea name="comments" id="comments" cols="30" rows="3" class="form-control item"
          placeholder="Your feedback..."></textarea> <span></span>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary"  onclick="validate(); return false;">Submit</button>
      <button type="submit" class="btn btn-danger btn-block reset">Reset</button>
    </form>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript" src="./script1.js"></script>  
</body>

</html>
